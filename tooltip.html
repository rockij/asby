<body>

<a href="https://www.youtube.com/watch?v=Hz8Inrj9ROg" target="_blank">유투브 링크연결</a>


<!-- normal -->
<!-- 
    a태그로 마크업하고 동작하지 않으므로 role="presentation" 과 aria-disable를 삽입하여
    스크린리더 사용자가 링크로 오해하지 않도록 제작하고 "KE"는 aria-hidden="true" 로 스크린리더에서
    읽지 않게 하고 실제 읽어야 하는 "대한항공" 은 숨김 텍스트로 삽입하여 가상 모드나 브라우저 모드에서
    "대한항공"만 읽히게 한다.
-->
<a href="#" aria-disabled="true" role="presentation">
    <span class="blind">대한한공</span>
    <span aria-hidden="true">KE</span>
</a>

<!-- 말줄임 말풍선 -->
<!-- 
    말줄임으로 표현해야 하는 영역은 키보드 포커스가 이동하도록 tabindex="0"을 삽입
    실제 DOM에서 확인하면 해당 텍스트는 두 개가 중복된다. 중복된 내용을 스크린리터에서
    읽지 않도록 aria-hidden="true"를 삽입
-->
<span class="ellipsis" tabindex="0">
    New York-John F.Kennedy(JFK)
</span>
<span class="tooltip" aria-hidden="true">
    New York-John F.Kennedy(JFK)
</span>

<script>
</script>

</body>
