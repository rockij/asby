<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<!-- <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
    font-family: "Roboto", sans-serif;
    font-family: 'Quicksand', sans-serif;
*/
.a11y{
    position: absolute;
    width: 1px;
    height: 1px;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
}
.skip{position: absolute;top: -100%;z-index:10}
.skip:focus{top:0;}
</style>
</head>
<body>

<!-- 본문바로가기, body바로 아래 추가 -->
<a href="#wrap" class="skip">본문바로가기</a>
<a href="#lnb" class="skip">메인메뉴 바로가기</a>

<!-- 상품가격 및 할인율 -->
<div id="itemcase_basic">
    <h1 class="itemtit">[아이프리] 아이슈 UV신발건조기</h1>
    <p class="price">
        <strong class="sale">
            <!-- css로는 가상요소선택자 사용 content:'할인율' -->
            <span class="a11y">할인율</span>33<span class="unit">%</span>
        </strong>
    </p>
</div>

<!-- 폼레이블 -->
<label for="aa">First Name <span class="a11y">Required</span></label>
<span class="placeholder" id="bb">ex) GIL DONG</span>
<input type="text" id="aa" aria-describedby="bb error-txt">
<p id="error-txt">This information is required.</p>

<!-- 로딩 -->
<div id="loading-start" aria-live="assertive" role="alert"></div>
<div id="loading-end" aria-live="assertive"></div>
<!--
    role="alert" 추가 이유는 스크린리더가 읽고 있는것을 중지하고 alert를 읽기 때문
    loading-start에만 추가하는 것은 로딩이 보통은 금방끝나기 때문
-->
<!-- 
    loading-start에 로딩이 시작되었다는 안내문구 추가되고
    로딩이 끝난시점에 loading-end 에 종료안내 문구가 추가되어야한다
 -->

<script>
</script>

</body>
</html>
