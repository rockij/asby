<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
    font-family: "Roboto", sans-serif;
    font-family: 'Quicksand', sans-serif;
*/
.UiSlider{
    display: flex;
    align-items: center;
    margin: .5em 0;
    padding: .5em 0;
}
.UiSlider__rail{
    cursor: pointer;
    position: relative;
    width: 300px;
    height: 6px;
    background: #e0e0e0;
    border-radius: 4px;
}
.UiSlider__rail.focus{
    background: #ababab;
}
.UiSlider__value{
    width: 3em;
    margin-left: 20px;
    text-align: right;
    font-size: 0.875rem;
    color: #232323;
}
.UiSlider__thumb{
    cursor:grab;
    position: relative;
    top: -3px;
    left: 0;
    width: 30px;
    height: 12px;
    background: #eaeaea;
    box-shadow: 0 1px 5px rgba(0,0,0,.15);
    border-radius: 4px;
}
.UiSlider__thumb:active{
    cursor: grabbing;
}
.UiSlider__thumb:focus{
    outline: none;
}
.UiSlider__thumb.focus{
    box-sizing: border-box;
    border:2px solid rgba(17, 17, 17, .35);
    border-radius: 8px;
    box-shadow: 0 4px 7px rgba(0,0,0,.15);
}
</style>
</head>
<body>

<!-- 
    가이드 https://www.youtube.com/watch?v=w7cRtkhHCPI
    제작 https://www.youtube.com/watch?v=HGZ0FTr0S_A
 -->

<div class="UiSlider">
    <div class="UiSlider__rail" style="width:200px">
        <div class="UiSlider__thumb" tabindex="0" role="slider" aria-valuemin="0" aria-valuenow="0" aria-valuemax="100" aria-valuetext="50%"></div>
    </div>
    <div class="UiSlider__value">50</div>
</div>

<script>
</script>

</body>
